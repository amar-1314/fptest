<form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
    <h3>Create User</h3>
    <br>
    <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="employeeService.selectedUser.$key">
    <div class="form-group">
        <label>First Name</label>
        <input class="form-control" name="firstName" #firstName="ngModel"
               [(ngModel)]="employeeService.selectedUser.firstName" placeholder="First Name">
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input class="form-control" name="lastName" #lastName="ngModel"
               [(ngModel)]="employeeService.selectedUser.lastName" placeholder="Last Name">
    </div>
    <div class="form-group">
        <label>Office</label>
        <select class="form-control" name="office" #office="ngModel"
                [(ngModel)]="employeeService.selectedUser.office" title="office">
            <option>Office 1</option>
            <option>Office 2</option>
            <option>Office 3</option>
            <option>Office 4</option>
            <option>Office 5</option>
        </select>
    </div>
    <div class="form-group">
        <button class="btn btn-primary" type="submit">Create</button>
        <button class="btn btn-link" type="button" (click)="resetForm(employeeForm)">Reset</button>
    </div>
</form>
